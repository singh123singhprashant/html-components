<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Select</title>
</head>
<body>
    <label for="cricket">select your favorite cricketer</label>
    <select id="cricket" name="cricketer" size="2" multiple>
        <option value="sachin">sachin</option>
        <option value="shewag">shewag</option>
        <option value="dhoni">dhoni</option>
        <option value="kohli">kohli</option>
        <option value="prashant" selected>prashant</option>
    </select>
</body>
</html>
