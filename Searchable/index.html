<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Searchable drop down</title>
</head>
<body>
    <input type="text" name="players" id="cricket" list="cricketer">
    <datalist id="cricketer">
        <option >sachin</option>
        <option >shewag</option>
        <option >prashant</option>
        <option >dravid</option>
        <option >kohli</option>
    </datalist>
</body>
</html>
