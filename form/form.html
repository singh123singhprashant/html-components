<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>FORM</title>
</head>
<body>
  
    <form >
        <label for="name">Name:</label>
        <br>
      <input type="text" id="name"  placeholder="what is your name" value="Prashant">
      <br><br>

      <label for="email">Email:</label>
      <br>
      <input type="email" id="email"  placeholder="what is your email" value="email">
      <br><br>

      <label for="password">Password:</label>
      <br>
      <input type="password" id="password"  placeholder="what is your Password" value="Password">
      <br><br>

        
      <label for="Age">Password:</label>
      <br>
      <input type="number" id="Age"  placeholder="what is your age" value="Age">
      <br><br>

      <label for="color">Color:</label>
      <br>
      <input type="color" 
      value="color">
      <br><br>

      <label for="Date">Date:</label>
      <br>
      <input type="Date" 
      value="Date">
      <br><br>

      
      <input type="submit" 
      value="Register">
      <br><br>

    </form>
</body>
</html>
